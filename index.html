<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
     <div class="heading">
          <p class="h">CALCULATOR</p>
          <div class="toggb" id="toggb" onclick="togglefunc()"></i></button>
          
     </div>

    
    <div class="container">
     <div class="calc">
          
          <form>
               <div class="ip">
                   <input type="text" name="display">
               </div>
               
               <div>
                    <button class="b clear"><i class="fa-solid fa-trash"></i></button>
                    <button class="button">%</button>
                    <button class="b"><i class="fa-solid fa-delete-left"></i></button>
                    <button class="b"><i class="fa-solid fa-divide"></i></button>
               </div>
               <div class="butt">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="b"><i class="fa-solid fa-xmark"></i></button>
               </div>
               <div class="butt">
                    <button class="button">4 </button>
                    <button class="button">5 </button>
                    <button class="button">6 </button>
                    <button class="b"><i class="fa-solid fa-minus"></i></button>
               </div>
               <div class="butt">
                    <button class="button">1 </button>
                    <button class="button">2 </button>
                    <button class="button">3 </button>
                    <button class="b"><i class="fa-solid fa-plus"></i></button>
               </div>
               <div class="butt">
                    <button class="button">00 </button>
                    <button class="button">0 </button>
                    <button class="b equal"><i class="fa-solid fa-equals"></i></button>
               </div>
          </form>
     </div>
    </div>
   <script src="script.js"></script>
  </body>
</html>
